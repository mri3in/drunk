    <script>
      $(function (){
        var hint = "";
        // var textUrl = "https://mri3in.github.io/drunk/shots/static/assets/text.txt";
        var textUrl = "{% static 'assets/text.txt' %}"

        $.get(textUrl, function(data) {
          // console.log(data);
          hint = data;
        });

        $('#login-password').change(function (){
          if ($(this).val().toLowerCase() == hint.trim()) {
            // document.location.href = 'shots';
            document.location.href = '/shots';
          };
        });

      });

    </script>
