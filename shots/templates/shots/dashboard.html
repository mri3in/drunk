{% load static %}
{% load participant_extras %}

<!DOCTYPE html>
<html lang="en" >
  <head>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="{% static 'drunk/style.css' %}" rel="stylesheet">
    <!-- <link href="../../static/drunk/style.css" rel="stylesheet"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <title>Drunk</title>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.quantity-left-minus').forEach(button => {
          var inputId = button.dataset.field;
          console.log(inputId);
          button.onclick = function () {
            var quantity = parseInt($("#"+inputId).val());
            console.log(parseInt($("#"+inputId).val()));
            if( quantity > 0 ) {
              $("#"+inputId).val(quantity - 1);
            }
            if($("#"+inputId).val() == 0){
              button.disabled = true;
            }
          }
        });

        document.querySelectorAll('.quantity-right-plus').forEach(button => {
          var inputId = button.dataset.field;
          button.onclick = function () {
            var quantity = parseInt($("#"+inputId).val());
            $("#"+inputId).val(quantity + 1);
            if($("#"+inputId).val() > 0){
              var buttons = document.querySelectorAll('[data-field="'+inputId+'"]');
              for (i = 0; i < buttons.length; ++i) {
                if(buttons[i].classList.contains('quantity-left-minus')){
                  if(buttons[i].disabled == true){
                    buttons[i].disabled = false;
                  }
                }
              }
            }
          }
        });

        // assign value to a hidden field on add participant modal
        $('#participant-round-id').val($('#roundList').val());

        // on the change of the round, change the value accordingly
        $('#roundList').change(function() {
          $('#participant-round-id').val($(this).val());
        });

        // changing an event would change the dashboard
        $('#event').change(function() {showDashboard($(this).val())});

        // color the balance

      });
      function showDashboard(eventId) {
        fetch(`../dashboard_table/${eventId}`)
        .then(response => response.json())
        .then(data => {
          $('#dashboard-tbody-view').empty();
          $('#dashboard-tbody-view').append(data.response);
          $('#total-cost').empty();
          $('#total-cost').html('Total Payment: ' + data.totalCost);
        })
      };

      showDashboard({{eventId}});
    </script>
  </head>
  <body>
    <div class="header">&nbsp;</div>
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <select id="event" name="event"= style="width: 100%">
        {% for e in events %}
          {% if e.id == eventId %}
            <option value="{{e.id}}" selected>
              {{e.name}}
            </option>
          {% else %}
            <option value="{{e.id}}">
              {{e.name}}
            </option>
          {% endif %}
        {% endfor %}
      </select>

    </div>

    <div class="clearfix"></div>
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <table class="table table-striped" id="dashboard-table-view">
        <thead><th></th><th>Cash Out</th><th>Expense</th><th>Final</th></thead>
        <tbody id='dashboard-tbody-view'>
        </tbody>
      </table>
    </div>

    <div class="clearfix"></div>
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      {% if totalCost != 0 %}
        <p class="total-cost" id="total-cost">Total Payment: {{totalCost}}</p>
      {% endif %}
      <a id="new-round-button" class="btn btn-primary" href="{% url 'shots:index' %}{{eventId}}">
        New Round
      </a>
    </div>

  </body>
</html>
