{% load static %}
<!DOCTYPE html>
<html lang="en" >
  <head>
    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <link href="{% static 'drunk/style.css' %}" rel="stylesheet">
    <!-- <link href="../../static/drunk/style.css" rel="stylesheet"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Drunk</title>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        document.querySelectorAll('.quantity-left-minus').forEach(button => {
          var inputId = button.dataset.field;
          console.log(inputId);
          button.onclick = function () {
            var quantity = parseInt($("#"+inputId).val());
            console.log(parseInt($("#"+inputId).val()));
            if( quantity > 0 ) {
              $("#"+inputId).val(quantity - 1);
            }
            if($("#"+inputId).val() == 0){
              button.disabled = true;
            }
          }
        });
        document.querySelectorAll('.quantity-right-plus').forEach(button => {
          var inputId = button.dataset.field;
          button.onclick = function () {
            var quantity = parseInt($("#"+inputId).val());
            $("#"+inputId).val(quantity + 1);
            if($("#"+inputId).val() > 0){
              var buttons = document.querySelectorAll('[data-field="'+inputId+'"]');
              for (i = 0; i < buttons.length; ++i) {
                if(buttons[i].classList.contains('quantity-left-minus')){
                  if(buttons[i].disabled == true){
                    buttons[i].disabled = false;
                  }
                }
              }
            }
          }
        });
      });

    </script>
  </head>
  <body>
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <div class="col-lg-5">
        <select id="eventList" class="form-control">
          {% for event in events %}
            {% if event == lastEvent %}
              <option value="{{ event.id }}" selected>{{ event.name }}</option>
            {% else %}
              <option value="{{ event.id }}">{{ event.name }}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>
      <div class="col-lg-5">
        <select id="roundList" class="form-control">
          {% for round in rounds %}
            {% if round == lastRound %}
              <option value="{{ round.id }}" selected>{{ round.id }}</option>
            {% else %}
              <option value="{{ round.id }}">{{ round.id }}</option>
            {% endif %}
          {% endfor %}
        </select>
      </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-lg-3"></div>
    <form class="col-lg-6" id="form_event" action="{% url 'shots:addRound' %}" method="post">
      {% csrf_token %}
      {% for participant in participants %}
        <div class="form-group">
          <label>{{ participant.name }} </label>
          <div class="input-group">
            <span class="input-group-btn">
              <button type="button" class="quantity-left-minus btn btn-danger btn-number"  data-type="minus" data-field="{{ participant.name }}-quantity">
                <span class="glyphicon glyphicon-minus"></span>
              </button>
            </span>
            <input type="hidden" name="participant" value="{{ participant.id }}">
            <input type="text" name="quantity-{{ participant.id }}" class="form-control input-number" value="10" min="1" max="100">
            <span class="input-group-btn">
              <button type="button" class="quantity-right-plus btn btn-success btn-number" data-type="plus" data-field="{{ participant.name }}-quantity">
                  <span class="glyphicon glyphicon-plus"></span>
              </button>
            </span>
          </div>
        </div>
        <div class="clearfix"></div>
      {% endfor %}
      <div class="clearfix"></div>
      <div class="form-group">
        <label>Total </label>
        <div class="input-group">
          <input type="text" class="form-control" placeholder="500" >
          <span class="input-group-addon">,000</span>
        </div>
      </div>
      <div class="form-group">
        <label>Note </label>
        <input type="text" class="form-control" placeholder="Note" >
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </body>
  </html>
